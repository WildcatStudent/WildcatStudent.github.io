<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

    <h1>My To Do List</h1>

  <form id="todoForm">
    <input type="text" id="taskInput" placeholder="Enter a task" required>
    <button type="submit">Add Task</button>
  </form>
  <p>Tasks added this session: <span id="sessionCount">0</span></p>

  <ul id="taskList"></ul>

  <button id="themeToggle">Switch Themes</button>

  <h1>Motivational Dogs</h1>
  <button id="fetchQuoteButton">Get Dog</button>  <!--I was going to use the quotes, but that didn't work, so I went with the dogs-->
  <p id="quoteDisplay">Insert quote here.</p>

    </body>
    <script src="script.js"></script>
</html>

<style>

/*Light Mode Stuff*/
body {
    background-color: white;
    color: black;
}

button {
    background-color: lightgray;
    color: black;
}


/*===============================*/


/*Dark Mode Stuff*/
body.dark {
    background-color: black;
    color: white;
}

body.dark button {
    background-color: gray;
    color: white;
}

</style>
